<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables/Custom Properties</title>
</head>
<style>
    :root{
        --primary-color:blue;
        --danger-color:red;
        --maxw:233px;
    }
    .box{
        width: 200px;
        height: 200px;
        background-color: var(--primary-color);
        border: 2px solid var(--danger-color);
        margin: 2px 12px;
    }
    .container{
        display: flex;
        width: var(--maxw);
        margin: auto;
        justify-content: center;
        background-color: var(--danger-color);
    }
</style>
<body>
    <div class="container">
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
