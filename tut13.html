<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
</head>
<style>
    html{
        font-size: 25px;
    }
    .container{
        font-size: 10px;
        border: 2px solid red;
        text-align: center;
        height: 100vh;
        width: 100vw;
    }
    #first{
        font-size: 4em;  /*computed with respect to parent container font-size computed 40px */
        padding: 3em;  /* computed after combined of parent component and this fontsize 40px * 3 = 120px */
    }
    #third{
        font-size: 2rem;
        padding: 2rem;
    }

</style>
<body>
    <div class="container">
        <h1 id="first">This is heading</h1>
        <h1 class="" id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
    </div>
    
</body>
</html>
