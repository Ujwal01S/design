<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selector</title>
</head>
<style>
    h1{
        text-align: center;
        background-color: red;
    }
    div li p{
        background-color: blue;
        color: aliceblue;
    }
    p{
        color: red;
    }
    div > p{
        background-color: aqua;
    }
    div + p{
        background-color: black;
        color: white;
    }
</style>
<body>
    <h1>This is heading</h1>
    <div class="container">
        <ul>
            <li><p>This is inside div -> ul ->p</p></li>
        </ul>
        <p>Only inside div</p>
    </div>
    <p>after div</p>
</body>
</html>
