<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Tutorial</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 100px 200px 100px;
        /* grid-template-columns: 100px auto 100px; */
        /* grid-template-columns: 1fr 2fr 1fr; */
        grid-template-columns: repeat(4, auto);
        grid-gap: 2px;


    }
    .item{
        background-color: red;
        border: 2px solid black;
        /* margin-top: 5px; */

    }
</style>
<body>
    <div class="container">
        <div class="item">This is box1</div>
        <div class="item">This is box2</div>
        <div class="item">This is box3</div>
        <div class="item">This is box4</div>
        <div class="item">This is box5</div>
        <div class="item">This is box6</div>
        <div class="item">This is box7</div>
        <div class="item">This is box8</div>
        <div class="item">This is box9</div>
        <div class="item">This is box10</div>
        <div class="item">This is box11</div>
        <div class="item">This is box12</div>
    </div>
</body>
</html>
